<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Test</title>
</head>
<body style="gradient">
    <header>
        <div class="NameHead">
            <img src="ArchibaldDucher.png" alt="Archibald Ducher Logo">
            <p>Portfolio</p>
            <div class="CopeBlock"></div>
        </div>
    </header>
    <section>
        <div class="Titles">
            <div class="TitlesName">
                <p>Archibald Ducher</p>
            </div>
            <div class="TitlesTitle">
                <p>Music Producer</p>
            </div>
        </div>
    </section>
    <section>
        <div class="GoatTitle">
            <p>My Favorite Work</p>
        </div>
    </section>
    <section>
        <div class="GOAT">
            <div class="music-players-wrapper">
                <div class="music-player01">
                    <img src="Unbound Shadows.jpg" alt="Unbound Shadows">
                    <p>Temple Of Vengeance</p>
                    <audio controls>
                        <source src="Archibald Ducher - Temple Of Vengeance.mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="music-player02">
                    <img src="Broken Mind Symphony.jpg" alt="Broken Mind Symphony">
                    <p>Wisdom Duel</p>
                    <audio controls>
                        <source src="Archibald Ducher - Wisdom Duel.mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="music-player03">
                    <img src="Awaken Death Requiem.jpg" alt="Awaken Death Requiem">
                    <p>The Bridge</p>
                    <audio controls>
                        <source src="Archibald Ducher - The Bridge.mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
